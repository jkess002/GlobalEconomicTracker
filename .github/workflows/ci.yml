name: CI - Run Python & dbt Unit Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ’¾ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install apache-airflow dbt-core dbt-postgres pytest flake8 pytest-cov

      - name: ðŸ§¹ Run linter (flake8)
        run: |
          flake8 . --exclude .venv

      - name: ðŸ›  Set up dbt profiles
        run: |
          mkdir -p ~/.dbt
          echo "
          global_economic_tracker:
            target: dev
            outputs:
              dev:
                type: postgres
                host: localhost
                user: airflow
                password: airflow
                port: 5432
                dbname: airflow
                schema: public
                threads: 1
          " > ~/.dbt/profiles.yml

      - name: ðŸš€ Run dbt models
        run: |
          dbt deps
          dbt run --profiles-dir ~/.dbt

      - name: ðŸ§ª Run dbt tests
        run: |
          dbt test --profiles-dir ~/.dbt

      - name: âœ… Run unit tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing --cov-report=html tests/

      - name: ðŸ“¤ Upload coverage report (optional)
        if: success()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: coverage-report
          path: htmlcov/

