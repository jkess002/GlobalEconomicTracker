name: CI - Run Python & dbt Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-


    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install apache-airflow dbt-core dbt-postgres pytest flake8

    - name: Run linter (flake8)
      run: |
        flake8 . --exclude .venv

    - name: Set up dbt profiles
      run: |
        mkdir -p ~/.dbt
        echo "
        global_economic_tracker:
          target: dev
          outputs:
            dev:
              type: postgres
              host: localhost
              user: airflow
              password: airflow
              port: 5432
              dbname: airflow
              schema: public
              threads: 1
        " > ~/.dbt/profiles.yml

    - name: Run dbt models
      run: |
        dbt deps
        dbt run --profiles-dir ~/.dbt

    - name: Run dbt tests
      run: |
        dbt test --profiles-dir ~/.dbt

    - name: Run unit tests
      run: |
        pytest tests/

    - name: Run unit tests with coverage
      run: |
        pytest --cov=src tests/
